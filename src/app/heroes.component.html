<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelectHero(hero)">
    <!--each hero here-->
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div><br>

<button (click)="onClickMe()">clickMe!</button><br>
{{clickMessage}}
<label>click:</label><input (keyup)="onKey($event)">
{{values}}
<br>
<label>input: </label><input #box (keyup.enter)="update(box.value)" (blur)="update(box.value)">
{{box.value}}
