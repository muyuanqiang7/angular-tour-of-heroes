<h3>tri-state checkboxes</h3>
<button type="button" class="btn-primary btn" (click)="updateTree()">Update</button>
<button type="button" class="btn-primary btn" (click)="print()">Print</button>
<tree-root
  id="tree1"
  [nodes]="nodes"
  [options]="options"
  (toggleExpanded)="onEvent($event)"
  (activate)="onEvent($event)"
  (stateChange)="onEvent($event)"
>

</tree-root>
